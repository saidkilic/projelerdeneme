<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <td>
                    <label for="isim">İsim</label>
                </td>
                <td><input type="text" name="isim" id="isim" required minlength="4" maxlength="30"></td>
            </tr>
            <tr>
                <td>
                    <label for="doğum tarihi">Doğum Tarihi</label>
                    
                </td>
                <td>
                    <input type="date" name="doğum tarihi" id="doğum tarihi" required min="2010-03-12">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="eposta">Eposta</label>
                </td>
                <td>
                    <input type="email" name="eposta" id="eposta" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sifre">Sifre</label>
                </td>
                <td>
                     <input type="password" name="sifre" id="" required>   
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="submit" value="Kaydet">
                    <input type="reset" value="Temizle">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
