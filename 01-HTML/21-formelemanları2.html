<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları2</title>
</head>
<body>
    <form action="">
        <input type="checkbox" name="basketbol" id="basketbol">
        <label for="basketbol">Basketbol</label>
        <input type="checkbox" name="muzik" id="muzik">
        <label for="muzik">Müzik</label>
        <input type="checkbox" name="kayak" id="kayak">
        <label for="kayak">Kayak</label>
        <br>
        <input type="radio" name="cinsiyet" id="cinsiyetE">
        <label for="cinsiyetE">Erkek</label>
        <input type="radio" name="cinsiyet" id="cinsiyetK">
        <label for="cinsiyetK">Kadın</label>
        <br>
        <label for="profil">Profil fotosu seç</label>
        <input type="file" name="profil" id="profil">
        <br>
        <input type="color" name="profil rengi" id="profil rengi">
        <br>
        <input type="range" name="range" id="range">
        <br>
        <input type="date" name="doğum" id="doğum"><br>
        <input type="time" name="aa" id="aa"><br>
        <input type="datetime-local" name="asa" id="ss"><br>
        <input type="month" name="mm" id="mm"><br>
        <input type="week" name="" id="">
        <br>
        <select name="sehir" id="sehir" multiple size="3">
            <option value="">Seçiniz</option>
            <option value="01">Adana</option>
            <option value="02">Adıyaman</option>
            <option value="03">Afyon</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

    </form>
</body>
</html>
