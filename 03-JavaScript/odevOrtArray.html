<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hesapla()">Hesapla</button>
    
    <script>
        function hesapla(){

            let sayilar = [12,56,14,67,89,33,22,56,1,2];
            
            let toplam = 0;
            let counter = 0;

            for(let i=0; i<sayilar.length ;i++){
                 toplam += sayilar[i];
            }
            let ort = toplam/sayilar.length;

            for(let i=1; i<sayilar.length;i++){
                if( ort > sayilar[i]){
                    counter++;
                }
            }
            alert(`Ortalama altında ${counter} adet sayı bulunmaktadır`);
        }
    </script>
</body>
</html>
