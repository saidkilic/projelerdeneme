<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="sayı1" id="txtsayı1" placeholder="Baslangıcı gir">
    <input type="text" name="sayı2" id="txtsayı2" placeholder="Bitişi gir">
    <button onclick="Hesapla()">Hesapla</button>
    <h1 id="sonuc"></h1>

    <script>
        function Hesapla(){
        let sayi1 = document.querySelector("#txtsayı1").value;
        let sayi2 = document.querySelector("#txtsayı2").value;
        let toplam = 0;
        let temp;
        sayi1 = Number(sayi1);
        sayi2 = Number(sayi2);
            
        if(sayi2<sayi1){
            temp = sayi1;
            sayi1 = sayi2;
            sayi2 = temp;
        }
        if(sayi1==0 || sayi2==0){
            return;
        }
        for(let i=sayi1 ; i<=sayi2 ; i++){
            if(i%7==0){
                toplam++;
            }
        }
        document.querySelector("#sonuc").innerHTML = toplam;
        }
    </script>
</body>
</html>
